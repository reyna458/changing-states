<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Shirley Temple Tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/global.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="icon" type="image/x-icon" href="/images/single-cherry.ico">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body id="body">
        <div id="wrapper">
       <header>
            <h1 id="shirley-headleft">Shirley Temple Tracker</h1>
            <h1 id="shirley-headright">Ash Reynolds</h1>
            <img src="images/head.svg" alt="Top of the glass wave effect">
       </header>

       <main>
        <div id="toptext">
            <img src="images/arrow.png" alt="Arrow" id="btn" class="img">
            <h2 id="bighead">Shirley Temple Select</h2>
            <img src="images/arrow.png" alt="Arrow" class="img">
        </div>
       

        <div class="balance-bar">
            <img src="images/gbar.svg" alt="Bar showing the grenadine balance">
            <p id="grentitle">$</p>
        </div>

        <section id="shirleylist">
            
        </section>

        <section id="warning">
             <img src="images/warning.svg" alt="WARNING SIGN">
                <div id="warn-text">
                    <h6>Careful!</h6>
                    <p>The following Shirley Temple was served with no cherries. It would be unwise not to warn you about this crime against humanity. <span id="important">Do you wish to continue?</span></p>
                </div>

                <div id="warn-options">
                    <p id="yes">Yes, I am aware of the risks.</p>
                    <p id="no">No, take me back to civilized society.</p>
                </div>
        </section>

       </main>
        
        <script src="scripts/script.js" async defer></script>
    </div>
    </body>
</html>
